<head>
  <title>Shoptheearth</title>
</head>
<body>
	{{> address}}
</body>
<template name="login">
 <div class='login'>
  <form>
  	<div class="form-group">
    	<input type="email" class="form-control" id="email" placeholder="Email" maxlength="30">
  	</div>
  	<div class="form-group">
    	<input type="password" class="form-control" id="password" placeholder="Password" maxlength="30">
  	</div>
  	<button type="submit" class="btn btn-default signin">Shop Now</button>
  </form>
 </div>
</template>
<template name="signup">
 <div class='signup'>
  <form>
    <div class="form-group">
    	<input type="text" class="form-control register" id="name" placeholder="Full Name" maxlength="30">
  	</div>
  	<div class="form-group">
    	<input type="email" class="form-control register" id="email" placeholder="Email" maxlength="30">
  	</div>
  	<div class="form-group">
    	<input type="password" class="form-control register" id="password" placeholder="Password" maxlength="30">
  	</div>
  	<button type="submit" class="btn btn-default register">Sign Up</button>
  </form>
 </div>
</template>
<template name='address'>
 <div class='merchant-deal'>
  <form>
  	<div class='form-group merchant-image'>
  		<img src='default_image.jpg' width="70%" height="70%">
  	</div>
  	<div class="form-group">
    	<input type="text" class="form-control" id="title" placeholder="Title of the deal" maxlength="30">
  	</div>
  	<div class="form-group">
    	<textarea class="form-control" id="desc" placeholder="Description of the deal"></textarea>
  	</div>
  	<div class="form-group">
    	<input type="text" class="form-control" id="title" placeholder="Actual Price" maxlength="10">
  	</div>
  	<div class="form-group">
    	<input type="text" class="form-control" id="title" placeholder="Offer Price" maxlength="10">
  	</div>
  	<div class="address">
  		
  	</div>
  	<button type="submit" class="btn btn-default signin">Submit Deal</button>
  </form>
 </div>
</template>
