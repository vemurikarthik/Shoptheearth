<head>
  <title>Shoptheearth</title>
</head>
<body>
	{{> address}}
</body>
<template name="login">
 <div class='login'>
  <form>
  	<div class="form-group">
    	<input type="email" class="form-control" id="email" placeholder="Email" maxlength="30">
  	</div>
  	<div class="form-group">
    	<input type="password" class="form-control" id="password" placeholder="Password" maxlength="30">
  	</div>
  	<button type="submit" class="btn btn-default signin">Shop Now</button>
  </form>
 </div>
</template>
<template name="signup">
 <div class='signup'>
  <form>
    <div class="form-group">
    	<input type="text" class="form-control register" id="name" placeholder="Full Name" maxlength="30">
  	</div>
  	<div class="form-group">
    	<input type="email" class="form-control register" id="email" placeholder="Email" maxlength="30">
  	</div>
  	<div class="form-group">
    	<input type="password" class="form-control register" id="password" placeholder="Password" maxlength="30">
  	</div>
  	<button type="submit" class="btn btn-default register">Sign Up</button>
  </form>
 </div>
</template>
<template name='address'>
 <div class='merchant-deal'>
  <form>
  	<div class='form-group merchant-image'>
  		<img id='deal_image' name='deal_image' src='default_image.jpg' width="70%" height="70%">
  		<p></p>
  		<input type='file' class="form-group" id='deal_image_upload'>
  	</div>
  	<div class="form-group">
    	<input type="text" class="form-control" id="title" name="title" placeholder="Title of the deal" maxlength="30">
  	</div>
  	<div class="form-group">
    	<textarea class="form-control" id="desc" name='desc' placeholder="Description of the deal"></textarea>
  	</div>
  	<div class="form-group">
    	<input type="number" class="form-control" id="actual" name='actual' placeholder="Actual Price" maxlength="10">
  	</div>
  	<div class="form-group">
    	<input type="number" class="form-control" id="offer" name='offer' placeholder="Offer Price" maxlength="10">
  	</div>
  	<div class="address" id='address' name='address'>
  		{{#unless geolocationError}}
      		{{> googleMap name="address" options=mapOptions}}
    	{{else}}
      		Geolocation failed: {{geolocationError}}
    	{{/unless}}
  	</div>
  	<p></p>
  	<input type="submit" value="Submit Deal" id="signin" class="btn btn-default signin">
  </form>
 </div>
</template>
